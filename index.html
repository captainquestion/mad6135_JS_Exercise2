<!DOCTYPE html>
<html>
<head>
    <title>Student Records</title>
    <style>
        .info-display {
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        .student-info {
            margin-bottom: 5px;
        }
        button {
            margin-right: 10px;
            padding: 5px 10px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div id="info-display" class="info-display">
        <!-- Student information will be displayed here -->
    </div>

    <button id="first-button">F</button>
    <button id="next-button">N</button>
    <button id="previous-button">P</button>
    <button id="last-button">L</button>
    <br/>
    <br/>
    <button id="add-button">Add Student</button>
    <button id="delete-button">Delete Student</button>
    <button id="edit-button">Edit Student</button>
    <button id="search-button">Search Student</button>
    <button id="sort-gpa-button">Sort by GPA</button>
    <button id="sort-lastname-button">Sort by Lastname</button>
    <button id="sort-major-button">List Majors</button>
    <script src="main.js"></script>

</html>
